<table class="table stripped responsive-table" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>Payment Method</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for payment in order.orderpayment_set.all %}
    <tr>
      <td>{{ payment.description }}</td>
      <td>${{ payment.amount }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
